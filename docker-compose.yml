services:
  # 3. Backend (Mercur/Medusa API)
  backend:
    build: ./backend
    restart: always
    ports:
      - "9000:9000"

  # 4. Admin Panel
  admin:
    build: ./admin-panel
    restart: always
    depends_on:
      - backend
    ports:
      - "7001:80"

  # 5. Vendor Panel
  vendor:
    build: ./vendor-panel
    restart: always
    depends_on:
      - backend
    ports:
      - "7002:80"

  # 6. Storefront
  storefront:
    build: ./storefront
    restart: always
    depends_on:
      - backend
    ports:
      - "3000:3000"
